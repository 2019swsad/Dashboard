<!DOCTYPE html>
<html>
  <head>
    <title>signupPage</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/signuppage/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/signuppage/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u19" class="ax_default box_1">
        <div id="u19_div" class=""></div>
      </div>

      <!-- signinTitle (矩形) -->
      <div id="u20" class="ax_default _一级标题" data-label="signinTitle">
        <div id="u20_div" class=""></div>
        <div id="u20_text" class="text ">
          <p><span>注册</span></p>
        </div>
      </div>

      <!-- userNameInput (文本框) -->
      <div id="u21" class="ax_default text_field" data-label="userNameInput">
        <input id="u21_input" type="text" value=""/>
      </div>

      <!-- phoneNumInput (文本框) -->
      <div id="u22" class="ax_default text_field" data-label="phoneNumInput">
        <input id="u22_input" type="text" value=""/>
      </div>

      <!-- passwordInput (文本框) -->
      <div id="u23" class="ax_default text_field" data-label="passwordInput">
        <input id="u23_input" type="password" value=""/>
      </div>

      <!-- passwordReinput (文本框) -->
      <div id="u24" class="ax_default text_field" data-label="passwordReinput">
        <input id="u24_input" type="password" value=""/>
      </div>

      <!-- Unnamed (提交按钮) -->
      <div id="u25" class="ax_default html_button">
        <input id="u25_input" type="submit" value="注册"/>
      </div>

      <!-- nameExistInfo (矩形) -->
      <div id="u26" class="ax_default label ax_default_hidden" data-label="nameExistInfo" style="display:none; visibility: hidden">
        <div id="u26_div" class=""></div>
        <div id="u26_text" class="text ">
          <p><span>用户名已被使用</span></p>
        </div>
      </div>

      <!-- passwordErrorInfo (矩形) -->
      <div id="u27" class="ax_default label ax_default_hidden" data-label="passwordErrorInfo" style="display:none; visibility: hidden">
        <div id="u27_div" class=""></div>
        <div id="u27_text" class="text ">
          <p><span>两次密码输入不同</span></p>
        </div>
      </div>

      <!-- loginButton (提交按钮) -->
      <div id="u28" class="ax_default html_button ax_default_hidden" data-label="loginButton" style="display:none; visibility: hidden">
        <input id="u28_input" type="submit" value="登录"/>
      </div>

      <!-- infoNotCompleteInfo (矩形) -->
      <div id="u29" class="ax_default label ax_default_hidden" data-label="infoNotCompleteInfo" style="display:none; visibility: hidden">
        <div id="u29_div" class=""></div>
        <div id="u29_text" class="text ">
          <p><span>请完成信息填写</span></p>
        </div>
      </div>

      <!-- numberErrorInfo (矩形) -->
      <div id="u30" class="ax_default label ax_default_hidden" data-label="numberErrorInfo" style="display:none; visibility: hidden">
        <div id="u30_div" class=""></div>
        <div id="u30_text" class="text ">
          <p><span>手机号格式错误</span></p>
        </div>
      </div>

      <!-- Unnamed (形状) -->
      <div id="u31" class="ax_default icon">
        <img id="u31_img" class="img " src="images/signinpage/u16.png"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u32" class="ax_default link_button">
        <div id="u32_div" class=""></div>
        <div id="u32_text" class="text ">
          <p><span>页面说明</span></p>
        </div>
      </div>

      <!-- pageDiscribe (矩形) -->
      <div id="u33" class="ax_default sticky_2 ax_default_hidden" data-label="pageDiscribe" style="display:none; visibility: hidden">
        <div id="u33_div" class=""></div>
        <div id="u33_text" class="text ">
          <p style="text-align:center;"><span>页面说明</span></p><p style="text-align:left;"><span>1.原型的注册功能仅供交互体验，不会真正注册账号。登录系统还是要用默认账号，详情看登录页；</span></p><p style="text-align:left;"><span>2.当用户名已存在时，会显示相应报错信息；</span></p><p style="text-align:left;"><span>3.当手机号格式不正确时，会显示相应报错信息；</span></p><p style="text-align:left;"><span>4.当两次输入的密码不一致时，会显示相应报错信息；</span></p><p style="text-align:left;"><span>5.当信息没有填写完整就点击&quot;注册&quot;按钮时，会显示相应报错信息；</span></p><p style="text-align:left;"><span>6.当用户名已被使用时(如admin)，会显示相应报错信息，并在&quot;注册&quot;按钮下方出现&quot;登录&quot;按钮</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
